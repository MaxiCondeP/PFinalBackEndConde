<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <link rel="stylesheet" href="/style.css" />
    

    <title>LOGIN</title>
</head>

<body>
    <div class="loginContainer">
        <form class="logForm" id="loginForm" action="/login" method="post">
            <div class="mb-3">
                <label for="email">Login: </label>
                <input id="username" type="email" class="form-control" name="username">
                <div class="form-text">Ingrese su email</div>
            </div>
            <div class="mb-3">
                <label for="name">Contraseña: </label>
                <input id="password" type="password" class="form-control" name="password">
                <div class="form-text">Ingrese su contraseña</div>
            </div>
            <button type="submit" class="btn btn-primary">LOGIN </button>
        </form>

        <div class="redirectLog">
            <label >¿No estás registrado?</label>
            <a href="/signup">
                <button id="btnToLogin" class="btnChat" type="button">Signup</button>
            </a>
        </div>
    </div>

    
</body>

</html>
